<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="backgroundendgame">
        <div id="endgame">
            <h3 id="status ">You won!</h3>
            <button id="playagain">Play again!</button>
        </div>
    </div>


    <div class="container">
        <h3 id="title">Place your battleship</h3>
        <button id="rotate">Rotate</button>
        <select name="shipType" id="shipType">
            <option id="length3"value="3">Center Console</option>
            <option id="length4"value="4">Destroyer</option>
            <option id="length5" value="5">Carrier</option>
        </select>
        <div id="grids">
            <div class="grid" id="grid"></div>
            <div id="attackBoard"></div>
        </div>
        
    </div>
</body>
</html>
